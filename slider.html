<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="./css/main.css" rel="stylesheet" type="text/css"/>
    <script src="./js/index.js" defer></script>
    <script src="./js/slider.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQd4xi16VEh-Muw5nOaxoaV09WgrUFYT4&libraries=places"></script>
</head>
<body>
<div id="wrapper">
    <div id="carousel-container">
        <div>
            <ul id="carousel" class="animate">
                <li class="slide animate">
                    <img src="./images/slider/1.jpeg" alt=""/>
                </li>
                <li class="slide animate">
                    <img src="./images/slider/2.jpg" alt=""/>
                </li>
                <li class="slide animate">
                    <img src="./images/slider/3.jpg" alt=""/>
                </li>
                <li class="slide animate">
                    <img src="./images/slider/4.jpg" alt=""/>
                </li>
                <li class="slide animate">
                    <img src="./images/slider/5.jpg" alt=""/>
                </li>
            </ul>
        </div>
        <div id="controls">
            <span id="prev"><img src="./images/slider/previous.png"></span>
            <span id="next"><img src="./images/slider/next.png"></span>
        </div>
        <div id="dots" class="dots">
            <a href="#" class="dots-el dots-current"></a>
            <a href="#" class="dots-el"></a>
            <a href="#" class="dots-el"></a>
            <a href="#" class="dots-el"></a>
            <a href="#" class="dots-el"></a>
        </div>
</div>
</div>
</body>
</html>
